    <main class="contenedor">

      <h1>Suscribite a nuestro newsletter</h1>
      <p class="newsletter">Dejanos tus datos para enterarte de nuestras novedades y recibir entrenamiento personalizado. </p>
      <div class="container">
	<div class="col-md-4 m-auto">
	  <div class="card">
	    <form action="suscripto.html" method="GET" class="card-body">
	      <div class="mb-3">
		<input type="text" placeholder="NOMBRE" class="form-control" required autofocus>
	      </div>
	      <div class="mb-3">
		<input type="email" placeholder="CORREO ELECTRONICO" class="form-control" required>
	      </div>
	      <div class="mb-3">
		<label for="nivel">Tu nivel:</label>
		<select class="form-select" id="nivel">
		  <option value="1">Novato</option>
		  <option value="2">Medio</option>
		  <option value="3">Experimentado</option>
		</select>
	      </div>
	      <div class="mb-3">
		<input type="submit" value="SUSCRIBIRSE" class="btn btn-success w-100">
	      </div>
	    </form>
	  </div>
	</div>
